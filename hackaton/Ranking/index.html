<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <header>
        <div class="container">
            <img src="images/img-02.png">
        </div>
    </header>
    <div class="content">
        <div class="search-bar flex grow">
            <input class="search flex grow" placeholder="Procurar" />
        </div>

        <div class="leaderboard flex column wrap">
            <div class="leaderboard-table flex column">
                <div class="leaderboard-header flex column grow">

                    <div class="filter-by flex grow wrap">
                        <div class="time-filter flex grow">
                            <div class="row-button pointer row-button--active align-center">Hoje</div>
                            <div class="row-button pointer align-center">Essa Semana</div>
                            <div class="row-button pointer align-center">Este Mês</div>
                        </div>
                        <div class="subject-filter flex grow">
                        </div>
                    </div>









                    <div class="leaderboard-row flex align-center row--header" style="border-radius: 0 !important;">
                        <div class="row-posicao">Posição</div>
                        <div class="row-collapse flex align-center">
                            <div class="row-usuario--header">Funcionário</div>
                            <div class="row-rank--header">Rank</div>
                        </div>
                        <div class="row-pontos">Pontos</div>
                    </div>
                </div>
                
                
                

                <div class="leaderboard-body flex column grow">

                    <div class="leaderboard-row flex align-center">
                        <div class="row-posicao">1</div>
                        <div class="row-collapse flex align-center">
                            <div class="row-caller flex">
                                <img class="avatar" src="https://ssl8972.websiteseguro.com/curtiram/images/fotos/mh_interna_67597_453836298014202_817462990_n.jpg" />
                                <div class="row-usuario">Super Homem</div>
                            </div>
                            <div class="row-rank">OURO</div>
                        </div>
                        <div class="row-pontos">1567</div>
                    </div>

                    <div class="leaderboard-row flex row-alt align-center">
                        <div class="row-posicao">2</div>
                        <div class="row-collapse flex align-center">
                            <div class="row-caller flex">
                                <img class="avatar" src="http://assets.papelpop.com/wp-content/uploads/2013/04/ironman3-1.jpg" />
                                <p class="row-usuario">Homem de Ferro</p>
                            </div>
                            <div class="row-rank">OURO</div>
                        </div>
                        <div class="row-pontos">567</div>
                    </div>

                    <div class="leaderboard-row flex align-center">
                        <div class="row-posicao">3</div>
                        <div class="row-collapse flex align-center">
                            <div class="row-caller flex">
                                <img class="avatar" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225473/robert-avatar.png" />
                                <div class="row-usuario">Capitão América</div>
                            </div>
                            <div class="row-rank">OURO</div>
                        </div>
                        <div class="row-pontos">231</div>
                    </div>

                    <div class="leaderboard-row flex row-alt align-center">
                        <div class="row-posicao">4</div>
                        <div class="row-collapse flex align-center">
                            <div class="row-caller flex">
                                <img class="avatar" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225473/killer_mike.png" />
                                <div class="row-usuario">Capitã Marvel</div>
                            </div>
                            <div class="row-rank">PRATA</div>
                        </div>
                        <div class="row-pontos">44</div>
                    </div>

                    <div class="leaderboard-row flex align-center">
                        <div class="row-posicao">5</div>
                        <div class="row-collapse flex align-center">
                            <div class="row-caller flex">
                                <img class="avatar" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/225473/corbyn.png" />
                                <div class="row-usuario">Hulk</div>
                            </div>
                            <div class="row-rank">PRATA</div>
                        </div>
                        <div class="row-pontos">10</div>
                    </div>

                    <div class="leaderboard-footer flex align-center">
                        Pagina 1 de 2 <a class="footer-btn pointer">Próxima</a> 5 of 10 items
                    </div>

                </div>
            </div>

        </div>

    </div>

    <footer class="flex column align-center justify-center">
        Jumento Jenial - 2018
    </footer>
</body>

</html>
