<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">


</head>

<body class="fadeIn">

    <header>
        <div class="container">
            <img src="img/img-02.png">
        </div>
    </header>

    <main>
        <section class="container">
            <h2>Tarefas</h2>
            <label for="filtrar-tabela">Filtre:</label>
            <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome da tarefa">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tarefa</th>
                        <th>Descrição</th>
                        <th>Inicio</th>
                        <th>Prazo</th>
                        <th>Skills</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody id="tabela-tarefas">
                    <tr class="tarefa" id="primeiro-tarefa">
                        <td class="info-id">01</td>
                        <td class="info-nome">Mudar Layout do Site</td>
                        <td class="info-descricao">Configurar Layout</td>
                        <td class="info-lancamento">10/10/2010</td>
                        <td class="info-prazo">29/04/2018</td>
                        <td class="info-skills">HTML, JS, CSS</td>
                        <td class="info-status">Disponível</td>
                    </tr>
                </tbody>

            </table>

        </section>
    </main>

    <section class="container">
        <h2 id="titulo-form">Cadastrar Tarefa</h2>

        <ul id="mensagens-erro"></ul>

        <form id="form-adiciona">
            <div class="grupo">
                <label for="id">ID:</label>
                <input id="id" name="id" type="text" placeholder="Id da tarefa" class="campo" disabled>
            </div>

            <div class="grupo">
                <label for="nome">Tarefa:</label>
                <input id="nome" name="nome" type="text" placeholder="Descreva o nome da tarefa" class="campo">
            </div>

            <div class="grupo">
                <label for="descricao">Descrição:</label>
                <input id="descricao" name="descricao" type="text" placeholder="Descrição da Tabela" class="campo campo-medio">
            </div>

            <div class="grupo">
                <label for="prazo">Prazo para Entrega</label>
                <input id="prazo" type="text" placeholder="Insira um prazo" class="campo campo-medio">
            </div>

            <div class="grupo">
                <label for="skill">Skills:</label>

                <input type="checkbox" name="skill" value="HTML" id="html"> <span class="check">HTML</span>
                <input type="number" name="level" value="1" min="1" max="100" id="levelhtml" class="campo campo-pequeno"><br>

                <input type="checkbox" name="skill" value="PHP" id="css"> <span class="check">CSS</span>
                <input type="number" name="level" value="1" min="1" max="100" id="levelcss" class="campo campo-pequeno"><br>

                <input type="checkbox" name="skill" value="MYSQL" id="mysql"> <span class="check">MySQL</span>
                <input type="number" name="level" value="1" min="1" max="100" id="levelmysql" class="campo campo-pequeno"><br>

                <input type="checkbox" name="skill" value="JSON" id="json"> <span class="check">JSON</span>
                <input type="number" name="level" value="1" min="1" max="100" id="leveljson" class="campo campo-pequeno"><br>

                <input type="checkbox" name="skill" value="JQuery" id="jquery"> <span class="check">JQuery</span>
                <input type="number" name="level" value="1" min="1" max="100" id="leveljquery" class="campo campo-pequeno"><br>
            </div>

            <div class="grupo">
                <label for="status">Status</label>
                <select id="status">
                    <option value="Disponível">Disponível</option>
                    <option value="Aguardando">Aguardando</option>
                </select>
            </div>
        </form>
        <div class="btn-adicionar">
            <button id="adicionar-tarefa" class="botao bto-principal">Adicionar</button>
        </div>
    </section>



    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
    <script src="js/form.js"></script>
    <script src="js/remover-tarefa.js"></script>
    <script src="js/filtra.js"></script>

</body>

</html>
